    <script type="text/javascript">
        function centerMainDiv() {


            var myWidth = window.innerWidth;
            var myHeight = window.innerHeight;
            var centerDiv = document.getElementById('mainDiv');
            document.getElementById("mainDiv").style.position = "absolute";
            var mainDivW = (centerDiv.offsetWidth);
            var mainDivH = (centerDiv.offsetHeight);

            centerDiv.style.left = (myWidth / 2) - (mainDivW / 2) + 'px';
            centerDiv.style.top = (myHeight / 2) - (mainDivH / 2) + 'px';
            var searchBar = document.getElementById('searchBar');
            setWidthHeight(searchBar, 300, 40, 15, 0);

            document.getElementById('child12').style.padding = "5px";
            var searchButton = document.getElementById('searchButton');

            setWidthHeight(searchButton, 120, 36, 15, "#757575");

            function setWidthHeight(element, width, height, fontSize, color) {
                element.style.width = width + "px";
                element.style.height = height + "px";
                element.style.fontSize = fontSize + "px";
                element.style.color = color;
            }

            function setButtonImageBorder(element, fontFamily, backgroundColor, margin, border) {
                element.style.fontFamily = fontFamily;
                element.style.backgroundColor = "#" + backgroundColor;
                element.style.margin = margin;
                element.style.border = border;

            }

            setButtonImageBorder(searchButton, "arial,sans-serif", "f2f2f2", "11px 10px", "1px solid #f2f2f2");
            var searchImage = document.getElementById('searchImage');

            setWidthHeight(searchImage, 120, 36, 15, "#757575");

            setButtonImageBorder(searchImage, "arial,sans-serif", "f2f2f2", "11px 15px", "1px solid #f2f2f2");

            head.style.textAlign = "right";
            head.style.fontSize = "15px";
            head.style.fontFamily = "arial,sans-serif";
            var head1 = document.getElementById('head1');
            var head2 = document.getElementById('head2');
            var head3 = document.getElementById('head3');
            head.style.margin = "20px";
            setColorMargin(head1, 10, 777, "none");
            setColorMargin(head2, 10, 777, "none");
            setColorMargin(head3, 10, 777, "none");

            var foot = document.getElementById('foot');
            foot.style.bottom = "0px";
            var foot1 = document.getElementById('foot1');
            var foot2 = document.getElementById('foot2');
            var foot3 = document.getElementById('foot3');
            var foot4 = document.getElementById('foot4');

            var footnav = document.getElementById('footnav');
            foot1.style.paddingLeft = "20px";



            function setFooterStyle(element, fontSize, bottom, right, padding, fontFamily, textAlign, position, margin) {

                element.style.fontSize = fontSize + "px";
                element.style.bottom = bottom + "px";
                element.style.right = right + "px";
                element.style.padding = padding + "px";
                element.style.fontFamily = fontFamily;
                element.style.textAlign = textAlign;
                element.style.position = position;
                element.style.margin = margin + "px";


            }

            setFooterStyle(footnav, 15, 0, 0, 10, "arial,sans-serif", "left", "absolute", 0);
            footnav.style.border = "2px solid #e4e4e4";
            footnav.style.width = "100%";

            setFooterStyle(footnav1, 15, 0, 0, 10, "arial,sans-serif", "left", "absolute", 0);
            footnav.style.background = "#f2f2f2";

            var foot5 = document.getElementById('foot5');
            var foot6 = document.getElementById('foot6');
            var foot7 = document.getElementById('foot7');

            setColorMargin(foot1, 20, 777, "none");
            setColorMargin(foot2, 20, 777, "none");
            setColorMargin(foot3, 20, 777, "none");
            setColorMargin(foot4, 20, 777, "none");
            setColorMargin(foot5, 20, 777, "none");
            setColorMargin(foot6, 20, 777, "none");
            setColorMargin(foot7, 20, 777, "none");

            function setColorMargin(element, margin, color, textDecoration) {
                element.style.margin = margin + "px";
                element.style.color = "#" + color;
                element.style.textDecoration = textDecoration;
            }

            function setMouse(element, mouse, fn) {
                element.addEventListener(mouse, fn);

            }
            setMouse(foot1, "mouseover", function mouseOver1() {
                foot1.style.textDecoration = "underline";
